[package]
name = "fantoch"
version = "0.1.0"
edition = "2018"

authors = ["Vitor Enes <vitorenesduarte@gmail.com>"]
license = "MIT/Apache-2.0"

[features]
default = []
amortize = ["griddle"]
timing = ["fantoch_timing"]

[dependencies]
ahash = "0.4.0"
bincode = "1.3.1"
bytes = "0.5.5"
futures = { version = "0.3.5", default-features = false, features = ["alloc"] }
griddle = { version = "0.2.9", features = ["serde"], optional = true }
hashbrown = { version = "0.8.0", features = ["serde"] }
parking_lot = "0.11.0"
rand = "0.7.3"
serde = { version = "1.0.114", features = ["derive"] }
threshold = "0.8.7"
tokio = { version = "0.2.21", features = ["full", "parking_lot"] }
tokio-util = { version = "0.3.1", features = ["codec"] }
tracing = "0.1.15"

fantoch_timing = { path = "../fantoch_timing", optional = true }

[dev-dependencies]
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"
