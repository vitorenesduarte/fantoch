[package]
name = "fantoch"
version = "0.1.0"
edition = "2018"

authors = ["Vitor Enes <vitorenesduarte@gmail.com>"]
license = "MIT/Apache-2.0"

[dependencies]
ahash = "0.3.2"
bincode = "1.2.1"
bytes = "0.5.4"
futures = "0.3.4"
parking_lot = "0.10.0"
rand = "0.7.3"
serde = { version = "1.0.104", features = ["derive"] }
tokio = { version = "0.2.17", features = ["full", "parking_lot"] }
tokio-util = { version = "0.2.0", features = ["codec"] }

[dev-dependencies]
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"
