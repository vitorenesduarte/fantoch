[package]
name = "fantoch_ps"
version = "0.1.0"
edition = "2018"

authors = ["Vitor Enes <vitorenesduarte@gmail.com>"]
license = "MIT/Apache-2.0"

[dependencies]
ahash = "0.3.4"
clap = "2.33.0"
dashmap = "3.11.1"
futures = "0.3.5"
rand = "0.7.3"
serde = { version = "1.0.110", features = ["derive"] }
threshold = "0.8.6"
tokio = { version = "0.2.20", features = ["full", "parking_lot"] }
tracing = "0.1.14"
parking_lot = "0.10.2"
num_cpus = "1.13.0"

fantoch = { path = "../fantoch" }

[dev-dependencies]
permutator = "0.4.0"
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"
