[package]
name = "fantoch_ps"
version = "0.1.0"
edition = "2018"

authors = ["Vitor Enes <vitorenesduarte@gmail.com>"]
license = "MIT/Apache-2.0"

[features]
timing = ["fantoch/timing"]

[dependencies]
ahash = "0.4.0"
clap = "2.33.1"
dashmap = "3.11.4"
futures = { version = "0.3.5", default-features = false, features = [] }
rand = "0.7.3"
serde = { version = "1.0.114", features = ["derive"] }
threshold = "0.8.7"
tokio = { version = "0.2.21", features = ["full", "parking_lot"] }
tracing = "0.1.15"
parking_lot = "0.11.0"
num_cpus = "1.13.0"

jemallocator = "0.3.2"

fantoch = { path = "../fantoch" }

[dev-dependencies]
permutator = "0.4.0"
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"
