[package]
name = "fantoch_ps"
version = "0.1.0"
edition = "2018"

authors = ["Vitor Enes <vitorenesduarte@gmail.com>"]
license = "MIT/Apache-2.0"

[dependencies]
ahash = "0.3.2"
clap = "2.33.0"
dashmap = "3.4.4"
futures = "0.3.4"
rand = "0.7.3"
serde = { version = "1.0.104", features = ["derive"] }
tokio = { version = "0.2.17", features = ["full", "parking_lot"] }
threshold = "0.6.8"
parking_lot = "0.10.0"
num_cpus = "1.12.0"

fantoch = { path = "../fantoch" }

[dev-dependencies]
permutator = "0.4.0"
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"
