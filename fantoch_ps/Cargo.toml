[package]
name = "fantoch_ps"
version = "0.1.0"
edition = "2018"

authors = ["Vitor Enes <vitorenesduarte@gmail.com>"]
license = "MIT/Apache-2.0"

[features]
jemalloc = ["jemallocator"]
amortize = ["fantoch/amortize"]
prof = ["fantoch/prof", "jemallocator"]
parallel-sim = ["rayon"]
max_level_debug = ["fantoch/max_level_debug"]
max_level_trace = ["fantoch/max_level_trace"]

[dependencies]
ahash = "0.4.4"
clap = "2.33.3"
color-eyre = "0.5.1"
dashmap = { git = "https://github.com/vitorenesduarte/dashmap", rev = "4cabdf423002be85fe5ecbf7308dbd9754d33011" }
futures = { version = "0.3.5", default-features = false, features = [] }
rand = "0.7.3"
rayon = { version = "1.4.0", optional = true }
serde = { version = "1.0.115", features = ["derive"] }
threshold = "0.8.15"
tokio = { version = "0.3.2", features = ["full", "parking_lot"] }
tracing = "0.1.19"
tracing-appender = "0.1.1"
parking_lot = "0.11.0"
num_cpus = "1.13.0"

jemallocator = { version = "0.3.2", optional = true }

fantoch = { path = "../fantoch" }
fantoch_prof = { path = "../fantoch_prof" }

[dev-dependencies]
permutator = "0.4.0"
quickcheck = "0.9.2"
quickcheck_macros = "0.9.1"

[[bin]]
name = "simulation"
required-features = ["parallel-sim"]
