sudo: required
language: rust
rust:
  - nightly

matrix:
  allow_failures:
    - rust: stable
  fast_finish: true

notifications:
  email: false

cache:
  cargo: true
  apt: true

addons:
  apt:
    packages:
      # <tarpaulin>
      # - libssl-dev
      # </tarpaulin>

      # <travis>
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - libiberty-dev
      - cmake
    sources:
      - kalakris-cmake
      # </travis>

before_script: |
  export PATH=$HOME/.cargo/bin:$PATH

  # <tarpaulin>
  # cargo install cargo-tarpaulin || echo "cargo-tarpaulin already installed"
  # </tarpaulin>

  # <travis>
  cargo install cargo-update || echo "cargo-update already installed"
  cargo install cargo-travis || echo "cargo-travis already installed"
  cargo install-update -a # update outdated cached binaries
  # </travis>

script: |
  cargo build
  QUICKCHECK_TESTS=10000 cargo test 

after_success: |
  # measure code coverage and upload to coveralls.io

  # <tarpaulin>
  # cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  # </tarpaulin>

  # <travis>
  cargo coveralls --lib || echo "cargo coveralls has failed"
  # </travis>

